<article>
  <div class="details">
    <div class="details-wrapper">
      <a href="{{ .context.Page.RelPermalink }}" class="title"><h1>{{ .context.Page.Params.title }}</h1></a>
      
      Site: <a href="{{ .context.Page.Params.link }}">{{ .context.Page.Params.title }}</a> - URL: <pre>{{ .context.Page.Params.link }}</pre>
    </div>
  </div>
  <div class="content">
    {{ .context.Page.Content }}
  </div>
</article>
